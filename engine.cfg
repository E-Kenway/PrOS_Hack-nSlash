[application]

name="Hack'n Slash"
main_scene="res://Scenes/LevelOne.xml"
icon="res://icon.png"

[display]

width=1280
height=700

[input]

respawn=[key(R, A)]
jump=[key(Space)]
duck=[key(Control)]
dash=[key(Shift)]
